<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./icons/logo.svg" type="image/x-icon">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./age_calc_cont.css">

    <script src="main.js"></script>

    <title>Age Calculator</title>

</head>

<body>

    <div class="age_calc_cont">

        <div class="title_cont">
            <p class="title_txt">Age Calculator</p>
        </div>

        <div class="input_cont">
            <input type="date" value="2000-01-01" class="age_input">

            <p class="dob_date">Date Of Birth</p>
        </div>

        <div class="todays_date_cont">
            <input type="date" value="" class="todays_date_input">

            <p class="todays_date">Today's Date</p>

        </div>

        <div class="age_result_con">
            <p class="age_result_txt"></p>
        </div>

        <div class="calc_age_button_cont">
            <button class="calc_age_btn" onclick="calcAge()">Calculate</button>
        </div>

    </div>
    
</body>

</html>
